<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments::head">

    <title>create-car</title>
</head>
<body>
<header th:replace="fragments::header">
</header>


<br>
<div><form id="car-form" action="/submit-car-form" method="post">
<table id="car-form-table">
    <thead>
    <tr>
        <h3>Id</h3><h3>Brand</h3><h3>Model</h3>
    </tr>

</thead>
    <tr>
        <input type="text" th:name="${brand}" id="brand" placeholder="brand">
        <input type="text" name="model" th:id="${model}" placeholder="model">
        <input th:type="number" name="price" id="price" placeholder="price">
</tr>


</table>
    <div><button type="submit">Create Car</button></div>
<div id="cancelknap">X<button type="button"><a href="/car-main"></a>Cancel</button></div>



</form>
</div>


<br>
<footer th:replace="fragments::footer">
</footer>
</body>
</html>
