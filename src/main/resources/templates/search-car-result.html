<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments::head">
  <title>search-result</title>
</head>
<body>
<header th:replace="fragments::header-fragment"></header>
<div class="page-mid">
  <table class="car-list-table">
    <thead>
    <tr>
      <th>Car ID</th>
      <th>Brand</th>
      <th>Model</th>
      <th>Price</th>
    </tr>
    </thead>

    <tr th:each="carModelList:${cars}">
      <td th:text="${carModelList.car_id}"/>
      <td th:text="${carModelList.brand}"/>
      <td th:text="${carModelList.model}"/>
      <td th:text="${carModelList.price}"/>
    </tr>
  </table>


  <button><a href="/reg-main">Return to menu</a></button>

</div>

<footer th:replace="fragments::footer">
</footer>
</body>
</html>
