<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<!-- Bootstrap - CSS only -->
<head th:replace="fragments::head">
       <title>car-list</title>
</head>
<body>
<header th:replace="fragments::header">
</header>


    <table id="car-list-table">
<tbody>
<thead>
   <tr>
    <tr th:text="${car_id}"/>
    <tr th:text="${model}"/>
    <tr th:text="${brand}"/>
    <tr th:text="${price}"/>
    </thead>
<tr th:each="cars: ${carModelList}">
        <td th:text="${cars.car_id}">
        <td th:text="${cars.brand}">
        <td th:text="${cars.model}">
   </tr>
</tbody>
</table>
<a href="/cars-main">Return to menu</a>
<footer th:replace="fragments::footer">

</footer>
</body>
</html>
