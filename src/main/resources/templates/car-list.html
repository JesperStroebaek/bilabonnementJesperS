<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments::head">
    <title>car-list</title>
</head>
<body>
<header th:replace="fragments::header-fragment">
</header>
        <table>
            <thead>
                 <tr>
                     <th>Car ID</th>
                     <th>Brand</th>
                     <th>Model</th>
                     <th>Price</th>
                 </tr>
            </thead>

                <tr th:each="carModelList:${cars}">
                    <td th:text="${carModelList.car_id}"/>
                    <td th:text="${carModelList.brand}"/>
                    <td th:text="${carModelList.model}"/>
                    <td th:text="${carModelList.price}"/>
                </tr>
        </table>


        <a href="/reg-main">Return to menu</a>


<footer th:replace="fragments::footer">
</footer>
</body>
</html>
