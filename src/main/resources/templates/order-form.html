<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments::head">
    <link rel="stylesheet" href="/css/mystyle.css">
</head>
<body>
<header th:replace="fragments::header-fragment"></header>

<form action="/submit-order" method="post"></form>
<input type="text" placeholder="customer id" th:value="${customer_id}" id="customer_id">
<input type="text" placeholder="first_name" th:value="${first_name}" id="first_name">
<input type="text" placeholder="last_name" th:value="${last_name}" id="last_name">
<input type="text" placeholder="phone number" th:value="${phone}" id="phone">
<input type="text" placeholder="Adresse" th:value="${adresse}" id="adresse">

<button type="submit">Create Order</button>


<footer th:replace="fragments::footer"></footer>
</body>
</html>
